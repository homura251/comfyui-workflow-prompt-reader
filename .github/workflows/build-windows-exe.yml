name: Build Windows EXE

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Windows Defender exclusion (best-effort)
        shell: pwsh
        run: |
          try {
            Add-MpPreference -ExclusionPath "$env:GITHUB_WORKSPACE"
          } catch {
            Write-Host "Skipping Defender exclusion: $($_.Exception.Message)"
          }

      - name: Build (PyInstaller)
        run: |
          python setup.py

      - name: Package
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          Compress-Archive -Path dist\* -DestinationPath sd-prompt-reader-windows.zip -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sd-prompt-reader-windows
          path: sd-prompt-reader-windows.zip

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: sd-prompt-reader-windows.zip
          generate_release_notes: true
